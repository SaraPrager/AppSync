<mat-toolbar class="hwa-toolbar">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1> {{ app_name }} </h1>
        <span class="menu-spacer"></span>
        <div>
          <a *ngFor="let link of header_links" mat-button [routerLink]="[link.url]"> {{ link.label }} </a>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav class="hwa-sidenav">
    <mat-nav-list>
      <a *ngFor="let link of sidebar_links" mat-list-item [routerLink]="[link.url]"> {{ link.label }} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="hwa-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
